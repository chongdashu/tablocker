<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un-Tab</title>
    <meta name="description" content="Keep your Focus, Un-tab your distractions" />
  </head>
  <body class="w-80 p-6 bg-gradient-to-br from-blue-50 to-indigo-100 font-sans">
    <div class="flex justify-between items-center mb-4">
      <!-- Status bar -->
      <div
        id="statusBar"
        class="hidden fixed top-0 left-0 right-0 p-1 rounded-b-lg shadow-md transition-all duration-300 ease-in-out z-50"
      >
        <div class="flex items-center justify-center">
          <svg
            id="statusIcon"
            class="w-3 h-3 mr-1"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          ></svg>
          <span id="statusMessage" class="text-xs font-medium"></span>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-indigo-800 flex items-center">
        Un-Tab
        <span
          id="proStatus"
          class="text-xs font-semibold ml-2 px-2 py-1 rounded-full hidden bg-purple-500 text-white"
          >‚≠ê PRO</span
        >
      </h1>

      <div class="flex items-center">
        <button
          id="profileButton"
          class="mr-2 text-indigo-600 hover:text-indigo-800 transition duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </button>
        <a
          href="options.html"
          target="_blank"
          class="mr-2 text-indigo-600 hover:text-indigo-800 transition duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </a>
        <button
          id="toggleButton"
          class="focus:outline-none transition-transform duration-300 ease-in-out transform hover:scale-110"
        >
          <span id="powerIcon" class="text-3xl"></span>
        </button>
      </div>
    </div>

    <div class="border-t border-indigo-200 my-4"></div>
    <div id="statusIndicator" class="mb-4 p-2 rounded-lg text-center font-semibold"></div>
    <p id="blockingStatus" class="text-sm text-indigo-600 mb-4 text-xs text-center"></p>
    <div class="border-t border-indigo-200 my-4"></div>
    <div id="currentDomain" class="mb-4 p-3 bg-white rounded-lg shadow-sm">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-lg font-semibold text-indigo-700">Current Domain</h2>
        <span id="blockStatus" class="px-2 py-1 rounded-full text-xs font-semibold"></span>
      </div>
      <p id="domainInfo" class="text-indigo-800 text-center p-2 bg-indigo-50 rounded-lg"></p>
      <button
        id="quickBlockButton"
        class="mt-2 w-full bg-indigo-600 text-white py-2 rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 ease-in-out transform hover:scale-105 hidden"
      >
        Block This Domain
      </button>
    </div>
    <div class="border-t border-indigo-200 my-4"></div>
    <h2 class="text-lg font-semibold text-indigo-700 mb-2 flex items-center justify-between">
      Blocked Patterns
      <span id="patternCounter" class="text-sm font-medium text-indigo-600"></span>
    </h2>
    <ul id="patternList" class="mt-4 space-y-3 max-h-60 overflow-y-auto"></ul>
    <div class="my-6 border-t border-indigo-200"></div>
    <h2 class="text-lg font-semibold text-indigo-700 mb-2">Add New Pattern</h2>
    <div class="mb-4">
      <input
        type="text"
        id="urlPattern"
        placeholder="Enter URL pattern"
        class="w-full p-3 border border-indigo-200 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition duration-200"
      />
    </div>
    <button
      id="addPattern"
      class="w-full bg-indigo-600 text-white py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 ease-in-out transform hover:scale-105"
    >
      Add Pattern
    </button>

    <!-- Authentication Section (now hidden) -->
    <div id="authSection" class="mb-4 hidden">
      <h2 class="text-lg font-semibold text-indigo-700">Login</h2>
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded mb-2" />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full p-2 border rounded mb-2"
      />
      <button
        id="loginButton"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition duration-200 ease-in-out flex items-center justify-center"
      >
        <span>Login</span>
        <svg
          id="loginSpinner"
          class="w-5 h-5 ml-2 animate-spin hidden"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4l3-3-3-3v4a12 12 0 00-12 12h4z"
          ></path>
        </svg>
      </button>
      <button
        id="signupButton"
        class="w-full bg-green-600 text-white py-2 rounded mt-2 hover:bg-green-700 transition duration-200 ease-in-out flex items-center justify-center"
      >
        <span>Sign Up</span>
        <svg
          id="signupSpinner"
          class="w-5 h-5 ml-2 animate-spin hidden"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4l3-3-3-3v4a12 12 0 00-12 12h4z"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Logout Button -->
    <button id="logoutButton" class="w-full bg-red-600 text-white py-2 rounded hidden">
      Logout
    </button>

    <script src="styles.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
