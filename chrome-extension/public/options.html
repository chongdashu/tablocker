<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Blocker - Stats & Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold mb-8">Tab Blocker - Stats & Settings</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-4">Stats</h2>
          <div class="space-y-4">
            <p>Tabs blocked: <span id="blockedCount" class="font-bold"></span></p>
            <p>Tabs allowed: <span id="allowedCount" class="font-bold"></span></p>
          </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-4">Settings</h2>
          <div class="space-y-4">
            <label class="flex items-center space-x-2">
              <input type="checkbox" id="enableNotifications" class="form-checkbox" />
              <span>Enable notifications</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
